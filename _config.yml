title: 11번가 기술 블로그
email: tech@11stcorp.com
description: |
  고객으로부터 신뢰받는 최고의 커머스 포털
baseurl: ''
url: 'https://11stdev.github.io'
timezone: Asia/Seoul

repository: 11stdev/11stdev.github.io

permalink: /:year/:month/:day/:title/

excerpt_separator: <!--more-->

markdown: kramdown

krandown:
  input: GFM
  highlighter: rouge

plugins:
  - jekyll-paginate

paginate: 5
paginate_path: '/page/:num/'

collections:
  authors:
    output: true
    permalink: /authors/:path/
  tags:
    output: true
    permalink: /tags/:path/

defaults:
  - scope:
      path: ''
      type: authors
    values:
      layout: author
  - scope:
      path: ''
      type: tags
    values:
      layout: tag

exclude: [README.md, Gemfile, Gemfile.lock]

keep_files: [assets, files]
github: [metadata]
# iolo's custom
author: tech@11stcorp.com
image: '/assets/images/1_blog_cover.jpg'
asset_url: /assets

google_analytics:
  ua: 'UA-194026329-1'
facebook:
  app_id: ''
  username: 
twitter:
  username: 
google_plus:
  username: 
github_url:
  username: 11stdev
